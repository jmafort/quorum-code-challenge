<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css"
        href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.16.0/extensions/filter-control/bootstrap-table-filter-control.css">
    <link rel="icon" href="https://www.quorum.us/wp-content/themes/Quorum-Theme/dist/images/favicons/favicon-32.png">
</head>

<body style="background-image: url('https://www.quorum.us/wp-content/uploads/2023/07/rankmath_default_featured_image.jpg');
    background-repeat: no-repeat;
    background-size: cover;">

    <div class="container">
        <table id="table" data-toggle="table" data-filter-control="true" data-show-search-clear-button="true"
            data-sortable="true" classes="table-sm" data-pagination="true" data-show-columns="true"
            data-show-columns-toggle-all="true" class="table-responsive"
            style="border-color: #4e30a1; background-color: white;">
            <thead>
                <tr>
                    <th data-field="ID" data-filter-control="input" data-sortable="true">ID</th>
                    <th data-field="Bill" data-filter-control="select" data-sortable="true">Bill</th>
                    <th data-field="Supporters" data-filter-control="input" data-sortable="true">Supporters</th>
                    <th data-field="Opposers" data-filter-control="input" data-sortable="true">Opposers</th>
                    <th data-field="Primary Sponsor" data-filter-control="select" data-sortable="true">Primary Sponsor
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for row in bills %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.title }}</td>
                    <td>{{ row.supporters }}</td>
                    <td>{{ row.opposers }}</td>
                    <td>{{ row.primary_sponsor }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</body>

</html>
